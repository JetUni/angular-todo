<div class="addTask">
  <div class="form-group">
    <label for="taskAddName" class="col-lg-1 col-md-2 col-sm-3">Task name</label>
    <input #taskName id="taskAddName" class="col-lg-3 col-md-4 col-sm-9" />
  </div>
  <div class="form-group">
    <label for="taskAddPriority" class="col-lg-1 col-md-2 col-sm-3">Priority</label>
    <input #taskPriority id="taskAddPriority" class="col-lg-3 col-md-4 col-sm-9" type="number" min="1" max="3" step="1" value="3" />
  </div>
  <button (click)="add(taskName.value, taskPriority.value); taskName.value=''" class="btn btn-primary">
    Add
  </button>
</div>

<div class="row">
  <h4>To Do</h4>
  <ul class="tasks">
    <div *ngFor="let task of tasks" class="col-xl-4 col-lg-6 col-md-9 col-sm-12">
      <li *ngIf="!task.complete" [attr.data-priority]="task.priority"
          [attr.data-complete]="task.complete">
        <input type="checkbox" [(ngModel)]="task.complete"
               [checked]="task.complete" name="complete"
               (change)="complete(task, $event)" />
        <a routerLink="/tasks/{{ task.id }}">
          {{ task.name }}
        </a>
        <a class="delete" title="delete task" (click)="delete(task)">
          <img src="assets/images/delete.svg" width="20px" />
        </a>
      </li>
    </div>
  </ul>
</div>

<div class="row">
  <h4>Completed</h4>
  <ul class="tasks">
    <div *ngFor="let task of tasks" class="col-xl-4 col-lg-6 col-md-9 col-sm-12">
      <li *ngIf="task.complete" [attr.data-priority]="task.priority"
          [attr.data-complete]="task.complete">
        <input type="checkbox" [(ngModel)]="task.complete"
               [checked]="task.complete" name="complete"
               (change)="complete(task, $event)" />
        <a routerLink="/tasks/{{ task.id }}">
          {{ task.name }}
        </a>
        <a class="delete" title="delete task" (click)="delete(task)">
          <img src="assets/images/delete.svg" width="20px" />
        </a>
      </li>
    </div>
  </ul>
</div>
