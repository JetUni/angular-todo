<div *ngIf="task" class="col-lg-4 col-md-6 col-sm-12">
  <div><span>id: </span>{{ task.id }}</div>
  <div class="form-group">
    <label for="taskName">Task name</label>
    <input [(ngModel)]="task.name" id="taskName" class="form-control" placeholder="Task name" />
  </div>
  <div class="form-group">
    <label for="taskPriority">Priority</label>
    <input [(ngModel)]="task.priority" type="number" id="taskPriority" class="form-control" min="1" max="3" step="1" />
  </div>
  <button (click)="goBack()" class="btn btn-danger">Cancel</button>
  <button (click)="save()" class="btn btn-success">Save</button>
</div>
